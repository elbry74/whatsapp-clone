<section class="chat">
    <div class="chat-header">
        <img alt="avatar" mat-card-avatar
         src="https://avatars.dicebear.com/api/human/abcd.svg">
         <div class="chat-header-room-name">
            <h4>{{'room name'}}</h4>
         </div>
         <div class="chat-header-right">
            <button mat-icon-button>
                <mat-icon>search_outline</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon class="file">attach_file</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon>more_vert</mat-icon>
              </button>
         </div>
    </div>

    <div class="chat-body">
        <router-outlet></router-outlet>
    </div>

    <div class="chat-footer">
        <button mat-icon-button>
            <mat-icon>mood</mat-icon>
          </button>

          <form #form="ngForm" (ngSubmit)="formSubmit(form)">
            <input name="message"
                   ngModel
                   placeholder="Type a message"
                   type="text"
                   class="chat-footer-send-message">
      
            <button type="submit" style="display: none;"></button>
          </form>

          <button mat-icon-button>
            <mat-icon class="file">mic</mat-icon>
          </button>
    </div>

</section>
