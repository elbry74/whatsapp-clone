<div class="chat-area">
    <ng-container>
        <div  
         [ngClass]="{
     'chat-area-message-owner': true
    }"
        class="chat-area-message">
            <span class="chat-area-message-name"></span>
            <span class="chat-area-message-text"></span>
            <span class="chat-area-message-time"></span>
        </div>
    </ng-container>

        <ng-template>
        <h1 style="text-align: center">No Messages</h1>
      </ng-template>
</div>
